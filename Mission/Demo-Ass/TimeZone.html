<!DOCTYPE html>
<html>
<head>
    <title>Time Zone</title>
    <style>
        .center {
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="center"><h1>วันที่และเวลาปัจจุบัน</h1>
    <p id="Time"></p>
    
    <script>
    document.getElementById("Time").textContent = new Date().toLocaleString("th-TH",{
        year: "numeric",
        month: "long",
        day: "numeric",
        hour:"numeric",
        minute:"numeric",
        second:"numeric",
        houe12: false,
        timeZone: "Asia/Bangkok"
    });
    </script></div>
    
</body>
</html>
