<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis</title>

</head>
<body>
    <h1>คำนวณเลข</h1>
    <label for="input1">Number #1</label><br>
    <input id="input1"><br><br>

    <label for="input2">Number #2</label><br>
    <input id="input2"><br><br>

    <label for="input3">Number #3</label><br>
    <input id="input3"><br><br>

    <button onclick="calculate()">Submit</button><br><br>

    <div id="average"></div><br>
    <div id="minValue"></div><br>
    <div id="maxValue"></div><br>   
</body>
<script>
    function calculate() {
        var input1 = parseFloat(document.getElementById("input1").value)
        var input2 = parseFloat(document.getElementById("input2").value)
        var input3 = parseFloat(document.getElementById("input3").value)

        var average = (input1 + input2 + input3)/3;

        var minValue = Math.min(input1,input2,input3)

        var maxValue = Math.max(input1,input2,input3)

        document.getElementById("average").innerHTML = "ค่าเฉลี่ยคือ " + average.toFixed(2);
        document.getElementById("maxValue").innerHTML = "ค่าสูงสุดคือ " + maxValue;
        document.getElementById("minValue").innerHTML = "ค่าต่ำสุดคือ " + minValue;

    }
</script>
</html>
